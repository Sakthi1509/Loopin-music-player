<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 38px;
      cursor: pointer;
      color: #777;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h3 class="text-center mb-4">Welcome to Loopin</h3>

  <!-- Username -->
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Enter username" />
  </div>

  <!-- Phone Number -->
  

  

<div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="text" id="phone" class="form-control" placeholder="Enter 10-digit phone" />

  </div>

  <div class="mb-3 d-grid">
    <button onclick="sendOTP()" class="btn btn-primary">Send OTP</button>
  </div>

 
 <!-- OTP Section -->
  <div id="otpSection" style="display: none;">
    <div class="mb-3">
      <label for="otp" class="form-label">Enter OTP</label>
      <input type="text" id="otp" class="form-control" placeholder="Enter OTP" maxlength="6" />
    </div>
    <div class="mb-3 d-grid">
      <button onclick="verifyOTP()" class="btn btn-success">submit</button>
    </div>
  </div>

  

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const icon = document.getElementById("toggleIcon");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }

  async function sendOTP() {
    const phone = document.getElementById("phone").value;
    const res = await fetch("/send-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone }),
    });

    const data = await res.json();
    if (res.ok) {
      document.getElementById("otpSection").style.display = "block";
    }
    alert(data.message);
  }

  async function verifyOTP() {
    const phone = document.getElementById("phone").value;
    const otp = document.getElementById("otp").value;

    const res = await fetch("/verify-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone, otp }),
    });

    const data = await res.json();
    if (res.ok) {
      alert("✅ OTP verified");
      window.location.href = "home.html";
    } else {
      alert("❌ " + data.message);
    }
  }

  function loginWithPassword() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    if (username.trim() && password === "12345") {
      alert("✅ Logged in as " + username);
            window.location.href = "home.html";

    } else {
      alert("❌ Invalid username or password");
    }
  }
</script>

</body>
</html>
